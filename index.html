<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      
      <title>Formulário de Convite</title>
      
      <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="css/index.css">
</head>
<body>
      <div id="app">
            <aside>

                  <div class="aside-container">
                        <!-- <img src="assets/Background-1.png" alt=""> -->
                        <img src="assets/Logo.svg" alt="Ícone de festa">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>
                  </div>
            </aside>
            <main>
                  <div class="main-container">
                        <h2>Crie seu convite</h2>
                        <section>
                              <form action="" id="evento">
                                    <fieldset class="about-event">
                                          <header>
                                                <img src="assets/icons/calendar.svg" alt="calendario">
                                                <Legend>Sobre o evento</Legend>
                                          </header>

                                          <div class="input-wrapper">
                                                <label for="name">Nome</label>
                                                <input type="text" name="name" id="name" placeholder="Nome do evento">
                                          </div>
                                          <div class="grid">
                                                <div class="input-wrapper">
                                                      <label for="start">Inicio</label>
                                                      <input type="date" name="start" id="start" lang="pt-br">
                                                </div>
                                                <div class="input-wrapper">
                                                      <label for="end">Fim</label>
                                                      <input type="date" name="end" id="end" lang="pt-br">
                                                </div>
                                          </div>
                                                <div class="grid">
                                                      <div class="radio-wrapper">
                                                            <h2>Tipo</h2>

                                                            <input type="radio" name="type" id="presence" value="presence">
                                                            <img src="assets/icons/building.svg" alt="Prédio">
                                                            <label for="">Presencial</label>
                                                            
                                                            <input type="radio" name="type" id="online" value="online">
                                                            <img src="assets/icons/camera.svg" alt="Camera">
                                                            <label for="">Online</label>
                                                            
                                                      </div>
                                                      <div class="input-wrapper">
                                                            <label for="local">Local</label>
                                                            <input type="text" name="local" id="local" placeholder="link ou endereço">
                                                      </div>
                                                      <div class="grid">
                                                            <div class="text-wrapper">
                                                                  <label for="description">Descrição</label>
                                                                  <textarea name="description" id="description" placeholder="Escreva os detalhes do evento"></textarea>
                                                            </div>
                                                      </div>
                                          </div>
                                    </fieldset>
                              </form>
                        </section>
                  </div>
            </main>
      </div>
</body>
</html>
